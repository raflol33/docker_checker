{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>

        {% if error %}
        <div class="bg-red-900/50 text-red-200 p-3 rounded mb-4 text-sm border border-red-800">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Имя пользователя</label>
                <input type="text" name="username"
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Пароль</label>
                <input type="password" name="password"
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
